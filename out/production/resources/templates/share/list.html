<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <style>
            .button-group {
                display: flex;
                flex-wrap: wrap;
                justify-content: center;
                gap: 10px; /* 원하는 간격 크기로 조절하세요 */
            }
        </style>
    </head>
    <body>
    <div th:replace="header :: header"></div>

    <!-- Page Header-->
    <header class="otherhead" style="background-image: url('/dist/assets/img/menu-bg.jpg')">
    <div class="container position-relative px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="site-heading">
                            <h1>덜쓰 나눔</h1>
                            <span class="subheading">다들 먼지 쌓인 교구 하나씩은 있으시죠...?</span>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!-- Main Content-->
        <div class="container px-4 px-lg-5 pb-5 pb-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center pb-5 pb-lg-5 mt-3">
                <div class="col-md-10 col-lg-8 col-xl-7">
                    <div class="button-group">
                        <button type="button" class="btn btn-outline-dark">전국</button>
                        <button type="button" class="btn btn-outline-dark">서울</button>
                        <button type="button" class="btn btn-outline-dark">부산</button>
                        <button type="button" class="btn btn-outline-dark">대구</button>
                        <button type="button" class="btn btn-outline-dark">인천</button>
                        <button type="button" class="btn btn-outline-dark">광주</button>
                        <button type="button" class="btn btn-outline-dark">대전</button>
                        <button type="button" class="btn btn-outline-dark">울산</button>
                        <button type="button" class="btn btn-outline-dark">세종</button>
                        <button type="button" class="btn btn-outline-dark">경기</button>
                        <button type="button" class="btn btn-outline-dark">강원</button>
                        <button type="button" class="btn btn-outline-dark">충북</button>
                        <button type="button" class="btn btn-outline-dark">충남</button>
                        <button type="button" class="btn btn-outline-dark">전북</button>
                        <button type="button" class="btn btn-outline-dark">전남</button>
                        <button type="button" class="btn btn-outline-dark">경북</button>
                        <button type="button" class="btn btn-outline-dark">경남</button>
                        <button type="button" class="btn btn-outline-dark">제주</button>
                    </div>
                </div>
            </div>
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-md-10 col-lg-8 col-xl-7">
                    <div class="row row-cols-1 row-cols-md-3 g-4">
                        <div th:each="share : ${shareList} ">
                        <!-- Post preview-->
                            <div class="col">
                                <div class="card">
                                    <img src="..." class="card-img-top" alt="...">
                                    <div class="card-body">
                                        <a th:href="@{/share/detail(s_number=${share.s_number})}"><h5 class="card-title" th:text=${share.s_name}></h5></a>
                                        <p class="card-text" th:text=${share.m_number}></p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Pager-->
                </div>
            </div>
        </div>
        <!-- Footer-->
        <footer class="border-top">
            <div class="container px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <ul class="list-inline text-center">
                            <li class="list-inline-item">
                                <a href="#!">
                                    <span class="fa-stack fa-lg">
                                        <i class="fas fa-circle fa-stack-2x"></i>
                                        <i class="fab fa-twitter fa-stack-1x fa-inverse"></i>
                                    </span>
                                </a>
                            </li>
                            <li class="list-inline-item">
                                <a href="#!">
                                    <span class="fa-stack fa-lg">
                                        <i class="fas fa-circle fa-stack-2x"></i>
                                        <i class="fab fa-facebook-f fa-stack-1x fa-inverse"></i>
                                    </span>
                                </a>
                            </li>
                            <li class="list-inline-item">
                                <a href="#!">
                                    <span class="fa-stack fa-lg">
                                        <i class="fas fa-circle fa-stack-2x"></i>
                                        <i class="fab fa-github fa-stack-1x fa-inverse"></i>
                                    </span>
                                </a>
                            </li>
                        </ul>
                        <div class="small text-center text-muted fst-italic">Copyright &copy; Your Website 2023</div>
                    </div>
                </div>
            </div>
        </footer>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="js/scripts.js"></script>
    </body>
</html>
