spring.devtools.livereload.enabled=true

spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.dialect=org.thymeleaf.extras.springsecurity5.dialect.SpringSecurityDialect
spring.thymeleaf.cache=false
#spring.thymeleaf.mode=DEBUG



spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/lessWasteClass
spring.datasource.username=lessWasteClass
spring.datasource.password=lessWasteClass
server.servlet.encoding.force=true

mybatis.type-aliases-package=com.lwc.mapper
mybatis.mapper-locations=mybatis/mapper/**.xml 

